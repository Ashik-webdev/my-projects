<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #screen{
        width: 500px;
        height: 350px;
        border: solid 2px;
    }
    .color{
        background-color: aqua;
    }
</style>
<body>
    <div id="screen">
        
    </div>
    <button onclick="color('red')" class="color">Red</button>
    <button onclick="color('green')" class="color">Green</button>
    <button onclick="color('yellow')" class="color">Yellow</button>
    <button onclick="color('blue')" class="color">Blue</button>
    <button onclick="color('black')" class="color">Black</button>
    <button onclick="color('orange')" class="color">Orange</button>
    <button onclick="color('pink')" class="color">Pink</button>
    <script>
        function color(col)
        {
            document.getElementById("screen").style.background=col
        }
    </script>
</body>
</html>
